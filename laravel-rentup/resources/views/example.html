<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laravel API Example</title>
  </head>
  <body>
    <h1>User Data</h1>
    <p id="user-data">Loading...</p>

    <script>
      // Replace with your actual Laravel server URL
      const apiUrl = "http://127.0.0.1:8000/api/get-data";

      // Fetch data from the API
      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          // Display the data
          document.getElementById("user-data").innerHTML = `
                Name: ${data.name} <br>
                Email: ${data.email}
            `;
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
          document.getElementById("user-data").innerHTML = "Error loading data";
        });
    </script>
  </body>
</html>
